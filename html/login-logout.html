<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUp | signIn</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/login-logout.css" />
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/css/fontawesome.min.css" />
    <link rel="stylesheet" href="/style/variable.css" />
    <link rel="icon" href="/images/tab-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chicle&family=Lobster&family=Pirata+One&family=Poppins:ital,wght@0,200;0,300;0,500;1,400&family=UnifrakturCook&display=swap"
      rel="stylesheet"
    />

    <script src="/js/page-transition.js" defer></script>

    <script src="/js/signUp.js" defer></script>

    <script src="/js/signIn.js" defer></script>
  </head>
  <body class="primary-container">
    <main id="roast" class="parent">
      <section class="section sec1 signUp-page active-page" id="signUp">
        <div class="link-cont">
          <button class="transit heading active" data-id="signUp">
            sign up
          </button>
          <button class="transit heading h2" data-id="signIn">sign in</button>
          <!-- <i id="clickMe" class="fas fa-save"></i> -->
        </div>
        <form action="" class="form" id="form">
          <div class="form-wrapper">
            <!-- <label for="first-name"></label> -->
            <div class="input">
              <input
                type="text"
                class="input-field"
                id="first-name"
                placeholder="First Name"
              />
              <p class="action-message"></p>
            </div>
            <div class="input">
              <input
                type="text"
                class="input-field"
                id="last-name"
                placeholder="Last Name"
              />
              <p class="action-message"></p>
            </div>

            <div class="input span-2">
              <input
                type="email"
                class="input-field"
                id="email"
                placeholder="Email Address"
              />
              <p class="action-message"></p>
            </div>
            <div class="input span-2">
              <input
                class="input-field"
                type="password"
                id="password"
                placeholder="Password"
              />
              <p class="action-message"></p>
              <div class="vision-wrapper">
                <!-- <span class="reveal view pass-01" id="view">
                  <i class="fas fa-eye"></i>
                </span> -->
                <span class="reveal hide pass-01" id="hide">
                  <i class="fas fa-eye" id="toggle-password01"></i>
                </span>
              </div>
            </div>
            <div class="input span-2">
              <input
                class="input-field"
                type="password"
                id="confirm-password"
                placeholder="Confirm  Password"
              />
              <p class="action-message"></p>
              <div class="vision-wrapper">
                <!-- <span class="reveal view pass-02" id="view">
                  <i class="fas fa-eye"></i>
                </span> -->
                <span class="reveal hide pass-02" id="hide">
                  <i class="fas fa-eye" id="toggle-password02"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="btn-wrapper">
            <button type="submit" class="btn">Sign Up</button>
          </div>
          <input type="checkbox" class="input-field" name="" id="" />
          <label class="text" for=""
            >I accept the<span class="checkbox-label">
              terms of use & privacy policy</span
            ></label
          >
          <p class="text">
            Already have an account?
            <span class="checkbox-label transit" data-id="signIn">Sign in</span>
          </p>
        </form>
      </section>
      <section class="section sec2 signIn-page" id="signIn">
        <div class="link-cont">
          <button class="transit heading" data-id="signUp">sign up</button>
          <button class="transit heading h2 active" data-id="signIn">
            sign in
          </button>
        </div>
        <form action="" class="form" id="form01">
          <div class="form-wrapper">
            <!-- <label for="first-name"></label> -->
            <div class="input span-2">
              <input
                type="email"
                class="input-field"
                id="email02"
                placeholder="Email Address"
              />
              <p class="action-message"></p>
            </div>

            <div class="input span-2">
              <input
                class="input-field"
                type="password"
                id="password02"
                placeholder="Password"
              />
              <p class="action-message"></p>
              <div class="vision-wrapper">
                <span class="reveal hide pass-01" id="hide">
                  <i class="fas fa-eye" id="toggle-password03"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="btn-wrapper">
            <button type="submit" class="btn">Sign In</button>
          </div>
          <a class="checkbox-label" href="#" data-id="recover"
            >Forgot password?</a
          >
        </form>
      </section>
      <section class="section sec3 recovery-page" id="recover">
        <h1 class="heading active center">recover password</h1>
        <div class="link-cont">
          <!-- <button class="link heading" data-id="signUp">sign up</button> -->
          <button class="transit arrow" data-id="signIn">
            <i class="fa fa-long-arrow-alt-left text-1"> </i>
          </button>
        </div>
        <form action="" class="form" id="form02">
          <div class="form-wrapper">
            <!-- <label for="first-name"></label> -->
            <div class="input span-2">
              <input
                type="email"
                class="input-field"
                id="email03"
                placeholder="Email Address"
              />
              <p class="action-message"></p>
            </div>
            <div class="input span-2">
              <input
                class="input-field"
                type="password"
                id="password03"
                placeholder="New password"
              />
              <p class="action-message"></p>
              <div class="vision-wrapper">
                <span class="reveal hide pass-01" id="hide">
                  <i class="fas fa-eye" id="toggle-password04"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="btn-wrapper">
            <button type="submit" class="btn">Confirm</button>
          </div>
          <!-- <a class="checkbox-label" href="">Forgot password?</a> -->
        </form>
      </section>
    </main>
  </body>
</html>
